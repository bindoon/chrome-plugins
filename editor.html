				<h2>

				<h2>
					result:
				</h2>
				<iframe id="ihtml" value=""></iframe>
			</div>
		</div>
			<script type="text/javascript">
function runEx(id){
	var textid = document.getElementById(id);
	if (textid.value != ""){
		var iframe = document.getElementById("ihtml");
		doc = iframe.contentWindow.document;
		doc.write(textid.value);
		doc.close();
	}
}
var iframe = document.getElementById("ihtml");
iframe.innerHTML = ("");
</script>
